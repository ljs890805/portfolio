<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>parallax scrolling</title>
    <link rel="stylesheet" type="text/css"href="./css/main.css">
  </head>
  <body>
    <div class="parallax">
      <div id="page1" class="parallax_group">

      </div>
      <div id="page2" class="parallax_group">
        <div class="parallax_layer parallax_base"><img src="./images/backcloud.png"/></div>
        <div class="parallax_layer parallax_1"><img src="./images/cloud1.png"/></div>
        <div class="parallax_layer parallax_2"><img src="./images/cloud2.png"/></div>
      </div>
      <div id="page3" class="parallax_group">
        <div class="parallax_layer parallax_base"><img src="./images/backmountin.png"/></div>
        <div class="parallax_layer parallax_1"><img src="./images/mountin1.png"/></div>
        <div class="parallax_layer parallax_2"><img src="./images/mountin2.png"/></div>
      </div>
      <div id="page4" class="parallax_group">
        <div class="parallax_layer parallax_base"><img src="./images/backwave.png"/></div>
        <div class="parallax_layer parallax_1"><img src="./images/wave1.png"/></div>
        <div class="parallax_layer parallax_2"><img src="./images/wave2.png"/></div>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-10812217-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
